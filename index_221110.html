<!doctype html>
<html lang = "us">
<head>
	<meta charset = "utf-8">
	<title>index</title>
	<link type = "text/css" href = "css/Bright.css" rel = "stylesheet" id = "themeCSS">	<!-- 默认载入日间主题 -->
	<link type = "text/css" href = "css/jQueryDefault.css" rel = "stylesheet">	<!-- 载入预设 -->

	<link type = "text/css" href = "css/customized.css" rel = "stylesheet">	<!-- 载入自定义主题 -->
</head>

<body>
	<div class = "nav">	<!-- 导航栏 -->
		<div class = "mask"></div>

		<h2>Gallery</h2>
		<ul class = "navSelection" id = "Gallery">
			<li><div>Hioshiru</div></li>
		</ul>

		<h2>Menu</h2>
		<ul class = "navSelection" id = "Menu">
			<li><div id = "BrightMode">Bright Mode</div></li>
			<li><div id = "DarkMode">Dark Mode</div></li>
		</ul>
	</div>

	<div class = "main">	<!-- 主显示区 -->
		<div class = "mask"></div>
		<div class = "infoWindow"></div>
		<div class = "galleryInfo"><h2>AAA</h2></div>
	</div>

	<div class = "progressbar">	<!-- 进度条 -->
		<div id = "progressbar"></div>
	</div>


<script src="external/jquery/jquery.js"></script>	<!-- 载入库 -->
<script src="jquery-ui.js"></script>	<!-- 载入库 -->
<script>
	// 切换日夜模式
	document.getElementById('BrightMode').addEventListener('click', function(){ document.getElementById('themeCSS').href = 'css/Bright.css'; })	// 日间模式按钮
	document.getElementById('DarkMode').addEventListener('click', function(){ document.getElementById('themeCSS').href = 'css/Dark.css'; })	// 夜间模式按钮

	// 调用jQuery
	$( "#Gallery" ).menu();
	$( "#Menu" ).menu();
	$( "#progressbar" ).progressbar({
		value: 100
	});
</script>
</body>
</html>
